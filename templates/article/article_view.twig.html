<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .intituler {
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100%;
      }

      .article-content {
        display: flex;
        flex: 1;
      }

      .left-box {
        width: 420px; /* Largeur fixe pour le carré gauche */
        background-color: #a00000; /* Rouge */
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 20px;
      }

      .right-box {
        flex: 1; /* Prend tout l'espace restant */
        display: flex;
        justify-content: flex-end; /* Aligne l'image à droite */
        align-items: flex-start; /* Aligne l'image en haut */
      }

      .right-box img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Remplit l'espace tout en gardant les proportions */
      }

      .bottom-box {
        text-align: center;
        background-color: #a00000; /* Rouge pour le rectangle en bas */
        color: white;
        padding: 10px;
      }

      .bottom-box a {
        text-decoration: none;
        color: white;
        font-size: 1.2rem;
      }

      .bottom-box a:hover {
        color: #f8c23c; /* Jaune pour le hover */
      }
    </style>
  </head>
  <body>
    <section class="intituler">
      <!-- Contenu principal -->
      <div class="article-content">
        <!-- Carré gauche -->
        <div class="left-box">
          <h2 class="fs-4">Lutter pour ses conditions de travail</h2>
          <hr />
          <p>Rédiger par Christine Lebalon</p>

          <p>Illustration fait par Yang Perla, Michelle Jmenfou</p>

          <hr />
        </div>
        <!-- Image à droite -->
        <div class="right-box">
          <img
            src="https://www.photo-paysage.com/albums/Paysages/Campagne/thumb_campagne-champs-cultures-2.jpg"
            alt="Image fictive"
          />
        </div>
      </div>
      <!-- Rectangle en bas -->
      <div class="bottom-box">
        <a href="#article">Lire l'article <i class="fas fa-arrow-down"></i></a>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
