{% extends "base-admin.twig.html" %} {% block content %}
<div class="container py-5">
  <h1 class="text-center mb-5 text-primary">Liste des Articles</h1>

  <!-- Bouton pour ajouter un article -->
  <div class="d-flex justify-content-end mb-4">
    <a href="admin.php?page=article&action=new" class="btn btn-success">
      <i class="fa-solid fa-plus"></i> Ajouter un article
    </a>
  </div>

  <!-- Grille des articles -->
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for article in listearticle %}
    <div class="col">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-primary">{{ article.titre }}</h5>
          <p class="card-text">
            {{ article.chapo|default('Aucun chap√¥ disponible.') }}
          </p>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <a
            href="admin.php?page=article&action=read&id={{ article.id_article }}"
            class="btn btn-outline-primary btn-sm"
          >
            <i class="fa-solid fa-eye"></i>
          </a>
          <a
            href="admin.php?page=article&action=modifier&id={{ article.id_article }}"
            class="btn btn-outline-warning btn-sm"
          >
            <i class="fa-solid fa-pencil"></i>
          </a>
          <a
            href="admin.php?page=article&action=delete&id={{ article.id_article }}"
            class="btn btn-outline-danger btn-sm"
          >
            <i class="fa-solid fa-trash"></i>
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
