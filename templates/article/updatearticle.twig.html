{% extends "base-admin.twig.html" %} {% block content %}

<form
  action="admin.php?page=article&action=create"
  method="post"
  enctype="multipart/form-data"
  class="row g-4 needs-validation"
  novalidate
>
  <!-- Titre -->
  <div class="col-md-6">
    <label for="titre" class="form-label">Titre :</label>
    <input
      type="text"
      name="titre"
      placeholder="Titre de l'article"
      class="form-control"
      required
    />
  </div>

  <!-- Chapô -->
  <div class="col-md-6">
    <label for="chapo" class="form-label">Chapô :</label>
    <textarea
      name="chapo"
      placeholder="Saisir le texte d'introduction"
      class="form-control"
      rows="4"
      required
    ></textarea>
  </div>

  <!-- Auteur -->
  <div class="col-md-6">
    <label for="auteur" class="form-label">Auteur :</label>
    <input
      type="text"
      name="auteur"
      placeholder="Nom de l'auteur"
      class="form-control"
      required
    />
  </div>

  <!-- Sélection du chapitre -->
  <div class="col-md-6">
    <label for="id_chapitre" class="form-label">Chapitre :</label>
    <select name="id_chapitre" class="form-select" required>
      {% for chapitre in listechapitre %}
      <option value="{{ chapitre.id_chapitre }}">{{ chapitre.titre }}</option>
      {% endfor %}
    </select>
  </div>

  <!-- Image -->
  <div class="col-md-6">
    <label for="image" class="form-label">Image :</label>
    <input type="file" name="image" accept="image/*" class="form-control" />
  </div>

  <!-- Bouton de soumission -->
  <div class="col-12 d-flex justify-content-center">
    <button type="submit" class="btn btn-success">Créer l'article</button>
  </div>
</form>

{% endblock %}
