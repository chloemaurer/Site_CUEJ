{% extends "base-admin.twig.html" %} 
{% block content %}

<div class="container mt-5">
  <h1 class="text-center text-primary mb-4">Création d'un bloc</h1>
  
  <form 
    action="admin.php?page=bloc&action=create" 
    method="post" 
    enctype="multipart/form-data"
    class="row g-4 bg-light p-4 rounded shadow-sm needs-validation" 
    novalidate
  >
    <!-- Type de bloc -->
    <div class="col-md-6">
      <label for="type" class="form-label fw-bold">Type de bloc :</label>
      <input 
        type="hidden" 
        name="type" 
        value="{{ id }}" 
        class="form-control" 
      />
      <input 
        type="text" 
        class="form-control" 
        placeholder="Bloc sélectionné : {{ id }}" 
        disabled 
      />
    </div>

<!-- Texte Citation -->
<div class="col-md-6">
  <label for="texte_citation" class="form-label fw-bold">Citation :</label>
  <textarea
    name="texte_citation"
    id="texte_citation"
    placeholder="Saisir la citation"
    class="form-control border-secondary"
    rows="4"
    required
  ></textarea>
</div>



      <!-- Légende -->
    <div class="col-md-6">
      <label for="texte_legende" class="form-label fw-bold">Auteur de la citation :</label>
      <textarea 
        name="texte_legende" 
        id="texte_legende" 
        placeholder="Saisir la légende" 
        class="form-control border-secondary" 
        rows="2"
      ></textarea>
    </div>

    {# Article : Pré-sélection automatique #}
    <div class="col-md-6">
        <label for="id_article" class="form-label fw-bold text-secondary">Article :</label>
        <select name="id_article" id="id_article" class="form-select border-secondary" required>
            <option value="" disabled>Choisir un article</option>
            {% for article in listearticle %}
                <option value="{{ article.id_article }}" 
                    {% if article.id_article == id_article_selectionne %}selected{% endif %}>
                    {{ article.titre }}
                </option>
            {% endfor %}
        </select>
    </div>





    <!-- Bouton d'envoi -->
    <div class="col-12 d-flex justify-content-center mt-4">
      <button 
        type="submit" 
        class="btn btn-primary px-4 py-2 rounded-pill shadow-sm"
      >
        <i class="fa-solid fa-save me-2"></i>Créer le bloc
      </button>
    </div>
  </form>
</div>

{% endblock %}
