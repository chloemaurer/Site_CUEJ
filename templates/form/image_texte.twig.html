{% extends "base-admin.twig.html" %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-5 text-primary fw-bold">Création d'un bloc</h1>

    <form action="admin.php?page=bloc&action=create" method="post" enctype="multipart/form-data"
        class="row g-4 bg-white p-4 rounded shadow needs-validation" novalidate>
        {# Type de bloc (caché) #}
        <input type="hidden" name="type" value="{{ id }}" />



        {# Image #}
        <div class="col-md-6">
            <label for="image" class="form-label fw-bold text-secondary">Image :</label>
            <input type="file" name="image" accept="image/*" class="form-control border-secondary" />
            <small class="text-muted">Taille maximale : 200 Ko</small>
        </div>

        {# Légende de l'image #}
        <div class="col-md-6">
            <label for="texte_legende" class="form-label fw-bold text-secondary">Légende de l'image :</label>
            <input type="text" name="texte_legende" placeholder="Saisir la légende"
                class="form-control border-secondary" />
        </div>


        {# Crédit de l'image #}
        <div class="col-md-6">
            <label for="texte_legende" class="form-label fw-bold text-secondary">Crédit de l'image :</label>
            <input type="text" name="texte_legende" placeholder="Saisir le crédit"
                class="form-control border-secondary" />
        </div>


        {# Description Alt #}
        <div class="col-md-6">
            <label for="alt" class="form-label fw-bold text-secondary">Description de l'image :</label>
            <input type="text" name="alt" placeholder="Description de l'image" class="form-control border-secondary" />
        </div>
        <!-- Texte -->
        <div class="col-md-6">
            <label for="texte" class="form-label fw-bold">Texte :</label>
            <textarea name="texte" id="texte" placeholder="Saisir le texte" class="form-control border-secondary"
                rows="3"></textarea>
        </div>

        <!-- Inter titre -->
        <div class="col-md-6">
            <label for="texte_2" class="form-label fw-bold">Inter-Titre (facultatif) :</label>
            <input type="text" name="texte_2" id="texte" placeholder="Saisir le texte"
                class="form-control border-secondary" rows="3"></input>
        </div>

        <!-- Texte post inter_titre -->
        <div class="col-md-6">
            <label for="texte_1" class="form-label fw-bold">Texte après inter-titre :</label>
            <textarea name="texte_1" id="texte" placeholder="Saisir le texte" class="form-control border-secondary"
                rows="3"></textarea>
        </div>

        {# Style #}
        <div class="col-md-6">
            <label for="style" class="form-label fw-bold text-secondary">Style :</label>
            <select name="style" id="style" class="form-select border-secondary">
                <option value="corp_de_texte" selected>Corps de texte</option>
                <option value="chapo">Chapô</option>
                <option value="encadre">Encadré</option>
                <option value="exergue_l">Exergue long</option>
                <option value="exergue_c">Exergue court</option>
                <option value="legende">Légende</option>
                <option value="credit_p">Crédit photo</option>
                <option value="credir_a">Crédit article</option>
            </select>
        </div>
        {# Article associé #}
        <div class="col-md-12">
            <label for="id_article" class="form-label fw-bold text-secondary">Article associé :</label>
            <select name="id_article" id="id_article" class="form-select border-secondary" required>
                <option value="" disabled>Choisir un article</option>
                {% for article in listearticle %}
                <option value="{{ article.id_article }}"
                    {% if article.id_article == id_article_selectionne %}selected{% endif %}>
                    {{ article.titre }}
                </option>
                {% endfor %}
            </select>
        </div>

        {# Bouton de validation #}
        <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-success px-5 py-2 rounded-pill shadow">
                <i class="fa-solid fa-check me-2"></i> Créer
            </button>
        </div>
    </form>
</div>
{% endblock %}
