{% extends "base-admin.twig.html" %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-5 text-primary fw-bold">Création d'un bloc</h1>

    <form action="admin.php?page=bloc&action=create" method="post" enctype="multipart/form-data" class="row g-4 bg-light p-4 rounded shadow-sm needs-validation" novalidate>
        <!-- Type de bloc (caché) -->
        <input type="hidden" name="type" value="{{ id }}" />

        <!-- Titre -->
        <div class="col-md-6">
            <label for="texte_titre" class="form-label fw-bold text-secondary">Titre :</label>
            <input type="text" name="texte_titre" placeholder="Saisir le titre" class="form-control border-secondary" />
        </div>

        <!-- Texte -->
        <div class="col-md-6">
            <label for="texte" class="form-label fw-bold text-secondary">Texte :</label>
            <textarea name="texte" id="texte" rows="4" placeholder="Saisir le texte" class="form-control border-secondary"></textarea>
        </div>

        <!-- Style -->
        <div class="col-md-6">
            <label for="style" class="form-label fw-bold text-secondary">Style :</label>
            <select name="style" id="style" class="form-select border-secondary">
                <option value="corp_de_texte" selected>Corps de texte</option>
                <option value="chapo">Chapô</option>
                <option value="encadre">Encadré</option>
                <option value="exergue_l">Exergue long</option>
                <option value="exergue_c">Exergue court</option>
                <option value="legende">Légende</option>
                <option value="credit_p">Crédit photo</option>
                <option value="credir_a">Crédit article</option>
            </select>
        </div>

        <!-- Image -->
        <div class="col-md-6">
            <label for="image" class="form-label fw-bold text-secondary">Image :</label>
            <input type="file" name="image" accept="image/*" class="form-control border-secondary" />
            <small class="text-muted">Taille maximale : 200 Ko</small>
        </div>

        <!-- Légende de l'image -->
        <div class="col-md-6">
            <label for="texte_legende" class="form-label fw-bold text-secondary">Légende de l'image :</label>
            <input type="text" name="texte_legende" placeholder="Saisir la légende" class="form-control border-secondary" />
        </div>

        <!-- Crédit -->
        <div class="col-md-6">
            <label for="texte_credit" class="form-label fw-bold text-secondary">Crédit :</label>
            <input type="text" name="texte_credit" placeholder="Saisir le crédit" class="form-control border-secondary" />
        </div>

        <!-- Audio -->
        <div class="col-md-6">
            <label for="audio" class="form-label fw-bold text-secondary">Audio :</label>
            <input type="file" id="audio" name="audio" accept="audio/*" class="form-control border-secondary" />
            <small class="text-muted">Taille maximale : 5 Mo</small>
        </div>


        <!-- Description de l'image -->
        <div class="col-md-6">
            <label for="alt" class="form-label fw-bold text-secondary">Description de l'image :</label>
            <input type="text" name="alt" placeholder="Description de l'image ou infographie" class="form-control border-secondary" />
        </div>

        <!-- Article associé -->
        <div class="col-md-12">
            <label for="id_article" class="form-label fw-bold text-secondary">Article associé :</label>
            <select name="id_article" id="id_article" class="form-select border-secondary" required>
                <option value="" disabled>Choisir un article</option>
                {% for article in listearticle %}
                <option value="{{ article.id_article }}" {% if article.id_article == id_article_selectionne %}selected{% endif %}>
                    {{ article.titre }}
                </option>
                {% endfor %}
            </select>
        </div>

        <!-- Bouton de validation -->
        <div class="col-12 d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-success px-5 py-2 rounded-pill shadow">
                <i class="fa-solid fa-check me-2"></i> Créer
            </button>
        </div>
    </form>
</div>
{% endblock %}
