{% extends "base-admin.twig.html" %} {% block content %}

<h1 class="text-center p-5">Créaton d'un bloc</h1>
<form action="admin.php?page=bloc&action=create" method="post" class="row g-4 needs-validation" novalidate>
    {# type #}
    <div class="col-md-4">
        <input type="hidden" name="type" placeholder="Quel type ?" value="{{id}}"
            class="form-control w-75 ms-5 border-black" />
    </div>


    
    {# video #}
    <div class="col-md-4">
        <label for="video">video :<span>(max 200 Mo)</span></label>
        <input type="hidden" name="MAX_FILE_SIZE" value="200000000" title="la taille max du fichier"
            autocomplete="off" />
        <input type="file" id="video" name="audio" class="video" title="votre video" autocomplete="off" />
    </div>



    {# article #}
    <div class="col-md-4">
        <label for="id_article" class="form-label mt-4">Article :</label>
        <input type="text" name="id_article" required="required" placeholder="Dans quel article apparait-il ?"
            class="form-control w-75 ms-5 border-black" />
    </div>

    {# bouton #}
    <div class="d-flex justify-content-center">
        <button type="submit" class="submit border-light-subtle p-2 rounded-2 bg-secondary-subtle w-25 mt-2">
            Créer
        </button>
    </div>
</form>

{% endblock %}
