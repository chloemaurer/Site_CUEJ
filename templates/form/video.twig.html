{% extends "base-admin.twig.html" %} 
{% block content %}

<div class="container py-5">
    <h1 class="text-center mb-5 text-primary">Création d'un bloc</h1>

    <form 
        action="admin.php?page=bloc&action=create" 
        method="post" 
        enctype="multipart/form-data"
        class="row g-4 bg-light p-4 rounded shadow-sm needs-validation" 
        novalidate
    >
        {# Type de bloc #}
        <input type="hidden" name="type" value="{{ id }}" />

        {# Vidéo #}
        <div class="col-md-6">
            <label for="video" class="form-label fw-bold text-secondary">
                Vidéo <small class="text-muted">(max 200 Mo)</small> :
            </label>
            <input 
                type="file" 
                name="video" 
                accept="video/mp4" 
                class="form-control border-secondary" 
                required
            />
        </div>

        {# Sélection du chapitre pré-sélectionné #}
        <div class="col-md-6">
            <label for="id_article" class="form-label fw-bold text-secondary">
                Article associé :
            </label>
            <select 
                name="id_article" 
                id="id_article" 
                class="form-select border-secondary" 
                required
            >
                <option value="" disabled>Choisir un article</option>
                {% for article in listearticle %}
                    <option value="{{ article.id_article }}" 
                        {% if article.id_article == id_article_selectionne %}selected{% endif %}>
                        {{ article.titre }}
                    </option>
                {% endfor %}
            </select>
        </div>

        {# Bouton de validation #}
        <div class="col-12 d-flex justify-content-center mt-4">
            <button 
                type="submit" 
                class="btn btn-success px-4 py-2 rounded-pill shadow-sm"
            >
                <i class="fa-solid fa-save me-2"></i> Créer le bloc
            </button>
        </div>
    </form>
</div>

{% endblock %}
