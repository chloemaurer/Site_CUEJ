{% extends "base.twig.html" %} {% block content %}

<h1 class="text-center p-5">Créaton d'un bloc</h1>
<form action="controleur.php?page=bloc&action=create" method="post" class="row g-4 needs-validation" novalidate>
  <div class="col-md-4">
    <label for="type" class="form-label mt-4">Type de bloc :</label>
    <input type="text" name="type" required="required" placeholder="Quel type ?"
      class="form-control w-75 ms-5 border-black" />
  </div>

  <div class="col-md-4">
    <label for="texte" class="form-label mt-4">Contenu :</label>
    <input type="text" name="texte" placeholder="Saisir le texte" class="form-control w-75 ms-5 border-black" />
  </div>

  <div class="col-md-4">
    <label for="style" class="form-label mt-4">Style :</label>
    <select id="style" name="style" class="form-select w-75 ms-5 border-black" aria-label="Default select example">
      <option value="aucun" selected>aucun</option>
      <option value="bleu">bleu</option>
      <option value="rouge">rouge</option>
      <option value="vert">vert</option>
      <option value="violet">violet</option>
      <option value="rose">rose</option>
      <option value="jaune">jaune</option>
    </select>
  </div>

  <div class="col-md-4">
    <label for="src" class="form-label mt-4">Lien de l'image : </label>
    <input type="text" name="src" placeholder="lien de l'image (si type = image)"
      class="form-control w-75 ms-5 border-black" />
  </div>

  <div class="col-md-4">
    <label for="alt" class="form-label mt-4">Description de l'image : </label>
    <input type="text" name="alt" placeholder="description de l'image (si type = image)"
      class="form-control w-75 ms-5 border-black" />
  </div>

  <div class="col-md-4">
    <label for="id_article" class="form-label mt-4">Article :</label>
    <input type="text" name="id_article" required="required" placeholder="Dans quel article apparait-il ?"
      class="form-control w-75 ms-5 border-black" />
  </div>
  <div class="d-flex justify-content-center">
    <button type="submit" class="submit border-light-subtle p-2 rounded-2 bg-secondary-subtle w-25 mt-2">
      Créer
    </button>
  </div>
</form>

{% endblock %}
