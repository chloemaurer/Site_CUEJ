{% extends "base-admin.twig.html" %} {% block content %}

<form action="controleur.php?page=chapitre&action=update" method="post" class="row g-4 needs-validation" novalidate>
                 <div class="col-md-4">
                 <label for="id_chapitre" class="form-label mt-4">id :</label>
                 <input type="text" name="id_chapitre" placeholder="Id" value= "{{chapitre.id_chapitre}}"
                     class="form-control w-75 ms-5 border-black">
             </div>
             <div class="col-md-4">
                 <label for="titre" class="form-label mt-4">Titre :</label>
                 <input type="text" name="titre" placeholder="Titre" value= "{{chapitre.titre}}"
                     class="form-control w-75 ms-5 border-black">
             </div
             <div class="col-md-4">
                 <label for="chapo" class="form-label mt-4">Chap√¥ : </label>
                 <input type="text" name="chapo" placeholder="Saisir le texte" value= "{{chapitre.chapo}}" class="form-control w-75 ms-5 border-black">
             </div
             <div class="col-md-4">
                 <label for="src" class="form-label mt-4">Auteur : </label>
                 <input type="text" name="src" placeholder="Qui est l\'auteur ?" value= "{{chapitre.src}}"
                     class="form-control w-75 ms-5 border-black">
             </div
            <div class="col-md-4">
                <label for="alt" class="form-label mt-4">Source de l'image : </label>
                <input type="text" name="alt" placeholder="Source de l'image"
                    ="form-control w-75 ms-5 border-black" value= "{{chapitre.src}}">
            </div
         <div class="col-md-4">
             <label for="alt" class="form-label mt-4">Description de l'image : </label>
             <input type="text" name="alt" placeholder="description de l'image (si type = image)"
                 class="form-control w-75 ms-5 border-black" value= "{{chapitre.alt}}">
         </div
         <div class="d-flex justify-content-center">
             <button type="submit"
                 class="submit border-light-subtle p-2 rounded-2 bg-secondary-subtle w-25 mt-2">Modifier</button>
         </div>
     </form>

{% endblock %}
